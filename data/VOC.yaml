# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC by University of Oxford
# Example usage: python train.py --data VOC.yaml
# parent
# ├── yolov5
# └── datasets
#     └── VOC  ← downloads here (2.8 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: [../datasets/VOC/images/train2012/,
        ../datasets/VOC/images/train2007/,
        ../datasets/VOC/images/val2012/,
        ../datasets/VOC/images/val2007/] # train images (relative to 'path')  16551 images

val: ../datasets/VOC/images/test2007/ # val images (relative to 'path')  4952 images

test: ../datasets/VOC/images/test2007/ # test images (optional)


# number of classes
nc: 20

# class names
names: ['aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'cow', 'diningtable', 'dog', 'horse', 'motorbike', 'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor']
